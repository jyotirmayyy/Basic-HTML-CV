<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contacts</title>
</head>

<body>
  <h1>Contact Me</h1>
  <ul>
    <li>Email: example@email.com</li>
    <li>Number: <a href="tel: +91.123.456.789">+91 123 456 789</a></li>
    <li>Address: India, Earth, Milky Way Galaxy</li>
  </ul>

  <hr size="5" noshade>

  <form class="" action="mailto:example@mail.com" method="post" enctype="text/plain">
    <label for="">Enter you name: </label>
    <input type="text" name="Entered Name " value="">
    <br>
    <label for="">Select your favourite color: </label>
    <input type="color" name="Color Value " value=""><!-- American spelling -->
    <br>
    <label for="">Do you want to sign-up for the email list? </label>
    <input type="checkbox" name="Checkbox Value " value="">
    <br>
    <label for="">Enter your Email: </label>
    <input type="email" name="Entered Email " value="">
    <br>
    <label for="">Enter your Date of Birth: </label>
    <input type="datetime-local" name="DoB " value="">
    <br>
    <label for="">Submit your Image: </label>
    <input type="image" name="Image File Submitted " value="Input">
    <br>
    <label for="">Submit the required documents: </label>
    <input type="file" name="Files submitted " value="">
    <br>
    <label for="">How REAL are you: </label>
    <input type="range" name="REALITY Score " value="">
    <br>
    <label for="">Do you listen to radio? </label>
    <input type="radio" name="Radio Listener or NOT" value="">
    <br>
    <label for="">Password: </label>
    <input type="password" name="Password " value="">
    <br>
    <label for="">Enter you message: </label><br />
    <textarea name="Entered Message " rows="10" cols="50"></textarea><!-- Special attribute -->
    <br>
    <label for="">Enter the time while submitting the form: </label>
    <input type="time" name="Time Submitted" value="">
    <br>
    <label for="">Enter the number of weeks you've been thinking</label>
    <input type="week" name="No of Weeks " value="">
    <br><br>
    <input type="reset" name="" value="RESET">
    <!-- RESET: 'label' not required, 'value' => which will be shown on the button -->
    <br><br>
    <input type="submit" name="" value="SUBMIT">
    <!-- SUBMIT: 'label' not required, 'value' => which will be shown on the button -->
    <br>
  </form>
</body>

</html>
